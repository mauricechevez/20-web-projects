<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>You Balance</h4>
        <h1 id="balance">0.00</h1>
        <!-- Expense Container -->
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expenses</h4>
                <p id="money-plus" class="money minus">-$0.00</p>
            </div>
        </div>

        <!-- History container-->
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>-$400</span><button class="delete-btn">x</button></li> -->
        </ul>

        <!-- FORM -->
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" name="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                <input type="number" name="amount" id="amount" placeholder="Enter an amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>


       <!-- End of Main Container--> 
    </div>

    <script src="app.js"></script>
</body>
</html>
